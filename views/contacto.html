    <main>
        <!-- SECTION DIVIDER CONTACTO -->
        <section class="instituto">
            <div class="container">
                <div class="instituto row d-flex align-items-center">
                    <div class="col-lg-12">
                        <h2 class="text-white display-5 fw-bold m-0 p-3">Contacto</h2>
                    </div>
                </div>
            </div>
        </section>
        <!-- SECTION DIVIDER CONTACTO -->

        <!-- SECTION CONTACTO -->
        <section class="contacto">
            <div class="container">
                <h3 class="display-6 fw-bold py-3 text-center">Ponte en contacto con nosotros!</h3>
                <p class="lead text-center pb-3">Completá el formulario con tus datos y un asesor se contactará con vos a la
                    brevedad.
                </p>
                <form class="row g-3 p-3 mb-5 bg-secondary bg-gradient bg-opacity-50">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre*</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido*</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Correo Electronico*</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Numero de telefono*</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="ciudad" class="form-label">Seleccionar Provincia*</label>
                        <select name="inputState" class="form-select">
                            <option selected>Elige...</option>
                            <option value="1">Jujuy</option>
                            <option value="2">Tucumán</option>
                            <option value="3">Cordoba</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="area" class="form-label">Seleccionar Área de interes*</label>
                        <select id="area" class="form-select">
                            <option selected>Elige...</option>
                            <option value="1">Area salud</option>
                            <option value="2">Area Belleza</option>
                            <option value="3">Area Tecnica</option>
                        </select>
                    </div>
                    <div class="form-floating col-md-12">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="textarea">Me interesa el curso de...</label>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
